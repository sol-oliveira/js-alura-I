<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>

<body>  
    <script>
      class Funcionario {

        constructor(email) {
            this._email = email;
        }

        get email() {
            return this._email;
        }

        set email(email) {
            this._email = email;
        }
    }

       let funcionarioProxy = new Proxy(new Funcionario('velhoemail.com'), {           
            set: function(target, prop, value, receiver) {              
                console.log(`${target[prop]} novo valor: ${value}`); 
                console.log(prop);          
                return '*** '+ Reflect.set(target, prop, value, receiver) + ' ***';
            }        
        });
       funcionarioProxy.email = "novoemail.com";
    </script>
</body>
</html>
