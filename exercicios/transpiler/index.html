<!--
Para resolver problemas de compatibilidade do ES6 com todos os navegadores do mercado é usar um transpiler. 

Um transpiler é um compilador de código fonte para código fonte. Ou seja, em linguagens como C, compilamos o código fonte para um código binário para que esse rode em nosso sistema operacional. Já um transpiler poderia converter o código escrito em C para JavaScript, ou seja, é um compilador que traduz o código fonte de uma linguagem para outra.

No caso do JavaScript, o truque é compilar o código fonte (nossos arquivos JS) para JavaScript. Estaríamos convertendo um código em ES6 para ES5! Nesse contexto, o programador organiza seu código em ES6 para ajudar na manutenção e legibilidade, mas na hora que esse código for entrar em produção ele é todo convertido para ES5, ou seja, toda feature do ES6 é implementada (muitas vezes verbosamente) usando ES5! Com isso, qualquer navegador do mercado será capaz de compreender nosso código.
 -- >

<!--Exemplo de código em ES6:-->
<script type="text/javascript">
	
	class Pessoa {

	    constructor(nome, sobrenome = '') {
	        this.nome = nome;
	        this.sobrenome = sobrenome;
	    }

	    obterNomeCompleto() {
	        return `${this.nome} ${this.sobrenome}`;
	    }

	    static imprimePessoas(pessoas) {
	        pessoas.forEach((pessoa) => console.log(pessoa.nome));
	    }
	}

</script>

<!-- O mesmo código, convertido para ES5 através de um transpiler:-->

<script type="text/javascript">
	function Pessoa(nome, sobrenome) {
    	this.nome = nome;
    	this.sobrenome = sobrenome || ''
	}

	Pessoa.prototype.obterNomeCompleto = function() {
	    return this.nome + ' ' + this.sobrenome
	}

	Pessoa.imprimePessoa(pessoas) {
	    pessoas.forEach(function(pessoa) {
	        console.log(pessoa.nome);
	    });
	}
</script>
